<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Web-based Data Visualization Using D3 - Seungoo Son</title>
		<script src="https://d3js.org/d3.v4.js"></script> 
   
        <script src="tsne.min.js"></script>
        <script src="visualization.js"></script>
        
        <!-- <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
        <py-script src="tsne.py"> </py-script>
        <py-env>
            - scikit-learn
            - pandas
        </py-env> -->
	</head>


	<body>
        <style>
            table {
                width: 100%;    
                }
                table, th, td {
                border: 1px solid #0859f079;
                text-align:center;
                font-weight:bold;
                }
        </style>

        

        <div id = "histogram" >
            <div>
                <h2>Histogram</h2>
                <select onchange="histogramDropDown(this)">
                    <option value="BeakLength">BeakLength</option>
                    <option value="BeakDepth">BeakDepth</option>
                    <option value="FlipperLength">FlipperLength</option>
                    <option value="BodyMass">BodyMass</option>
                </select>
            </div>

            <div style="float: left; width: 33%;">
                Adelie
                <div id = "adelie" ></div>
            </div>
            <div style="float: left; width: 33%;">
                Gentoo
                <div id = "gentoo" ></div>
            </div>
            <div style="float: left; width: 33%;">
                Chinstrap
                <div id = "chinstrap" ></div>
            </div>
        </div>

        <div>
            <h2>Parallel Coordinate Plot</h2>
            <div id = "parallel" ></div>
        </div>
        
        <div>
            <h2>Scatter Plot</h2>
            <div>
                x:
                <select onchange="scatterDropDownX(this)">
                    <option value="BeakLength">BeakLength</option>
                    <option value="BeakDepth">BeakDepth</option>
                    <option value="FlipperLength">FlipperLength</option>
                    <option value="BodyMass">BodyMass</option>
                </select>
            </div>
            <div>
                y:
                <select onchange="scatterDropDownY(this)">
                    <option value="BeakLength">BeakLength</option>
                    <option value="BeakDepth">BeakDepth</option>
                    <option value="FlipperLength">FlipperLength</option>
                    <option value="BodyMass">BodyMass</option>
                </select>
            </div>
            <div id = "scatter" ></div>
        </div>
    
        <div>
            <h2>T-SNE</h2>
            <div>
                Perplexity:
                <input type="text" value="30" id="perplexity" />
            </div>
            <div>
                Learning Rate:
                <input type="text" value="100" id="learingRate" />
            </div>
            <div>
                Iteration:
                <input type="text" value="500" id="nIter" />
            </div>
            <div>
                <input type="button" value="Update" onclick="buttonClick()" />
            </div>
            
            <div id = "tsne" ></div>
        </div>

        <div id = "table" >
            <h2>Table</h2>
        </div>
	</body>
</html>
